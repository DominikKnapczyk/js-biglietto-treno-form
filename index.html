<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
  <div class="container">
    <div class="inputs">
      <div>
        <p>Nome Cognome</p>
        <input type="text" id="nome">
      </div>
      <div>
        <p>Km da percorrere</p>
        <input type="text" id="distanza">
      </div>
      <div>
        <p>Fascia d'et√†</p>
        <select id="eta">
          <option value="maggiorenne">Maggiorenne</option>
          <option value="minorenne">Minorenne (-20%)</option>
          <option value="over65">Over 65 (-40%)</option>
        </select>
      </div>
    </div>
    <div class="buttons">
      <button onclick="generaPrezzo()">Genera</button>
      <button onclick="annullaBiglietto()">Annulla</button>
    </div>
  </div>

  <div id="biglietto-generato">
    <h2>IL TUO BIGLIETTO</h2>
    <div class="container1">
      <h3>DETTAGLIO PASSEGGERI</h3>
      <div class="biglietto">
        <div class="nome-biglietto">
          <h4>Nome Passeggero</h4>
          <p id="nome-biglietto"></p>
        </div>
        <div class="offerta-biglietto">
          <h4>Offerta</h4>
          <p>Biglietto standard</p>
        </div>
        <div class="carrozza-biglietto">
          <h4>Carrozza</h4>
          <p>5</p>
        </div>
        <div class="offerta-biglietto">
          <h4>Codice CP</h4>
          <p>92911</p>
        </div>
        <div class="costo-biglietto">
          <h4>Costo Biglietto</h4>
          <p id="prezzo"></p>
        </div>
      </div>
    </div>
  </div>










<script src="script.js"></script>
</body>
</html>
